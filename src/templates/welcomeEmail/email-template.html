<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .wrapper {
            width: 100%;
            table-layout: fixed;
        }
        .wrapper-inner {
            width: 100%;
            background-color: #f4f4f4;
            max-width: 670px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            width: 100%;
            padding-top: 20px;
        }
        .main{
            box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 20px;
            background-color: white;
        }
        .main h1 {
            font-size: 24px;
            color: #405189;
            margin-bottom: 20px;
        }
        .main p {
            color: #333333;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer p {
            color: #405189;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #405189;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table class="wrapper">
        <tr>
            <td class="wrapper-inner">
                <table class="content">
                    <tr>
                        <td>
                            <table class="main" width="100%">
                                <tr>
                                    <td>
                                        <h1>¡Bienvenid@ {{name}} a Nuestra Aplicación!</h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>Estamos emocionados de tenerte aquí. Empieza a explorar todas nuestras características.</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="{{link}}" class="cta-button">Activar cuenta</a>
                                    </td>
                                </tr>
                            </table>
                            <table class="footer" width="100%">
                                <tr>
                                    <td>
                                        <p>Si tienes alguna pregunta, no dudes en comunicarte con nosotros.</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table> 
</body>
</html>
