<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .wrapper {
            width: 100%;
            table-layout: fixed;
        }
        .wrapper-inner {
            width: 100%;
            background-color: #f4f4f4;
            max-width: 670px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            width: 100%;
            padding-top: 20px;
        }
        .main {
            box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 20px;
            background-color: white;
            text-align: center;
        }
        .main h1 {
            font-size: 24px;
            color: #405189;
            margin-bottom: 20px;
        }
        .main p {
            color: #333333;
            margin-bottom: 20px;
        }
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            color: #405189;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer p {
            color: #405189;
        }
    </style>
</head>
<body>
    <table class="wrapper">
        <tr>
            <td class="wrapper-inner">
                <table class="content">
                    <tr>
                        <td>
                            <table class="main" width="100%">
                                <tr>
                                    <td>
                                        <h1>Welcome, {{name}}!</h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>We are excited to have you with us. To verify your email, please use the code below:</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="verification-code">{{code}}</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>If you didnâ€™t request this code, please ignore this email.</p>
                                    </td>
                                </tr>
                            </table>
                            <table class="footer" width="100%">
                                <tr>
                                    <td>
                                        <p>If you have any questions, feel free to contact us at any time.</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table> 
</body>
</html>
